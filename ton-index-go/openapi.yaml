                $ref: '#/components/schemas/Transactions'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
