components:
  securitySchemes:
    APIKeyHeader:
      type: apiKey
      name: X-Api-Key
      in: header
    APIKeyQuery:
      type: apiKey
      name: api_key
      in: query
  schemas:
    AccountAddress:
      type: string
      format: address
    Coins:
      type: string
      format: bigint
      x-java-type: java.math.BigInteger
      x-go-type: '*big.Int'
      x-typescript-type: bignum
      x-js-type: bignum
      minimum: 0
      description: Variable-length 120-bit integer representing native currency amount
    ExtraCoins:
      type: string
      format: bigint
      x-java-type: java.math.BigInteger
      x-go-type: '*big.Int'
      x-typescript-type: bignum
      x-js-type: bignum
      minimum: 0
      description: Variable-length 120-bit integer representing extra currency amount
    ExtraCurrencies:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ExtraCoins'
    WorkchainId:
      type: integer
      format: int32
      minimum: -1
      maximum: 0
      description: Workchain identifier. -1 for masterchain, 0 for basechain
    ShardId:
      type: string
      format: hex
      pattern: '^[0-9a-fA-F]{1,16}$'
      example: 8000000000000000
      description: 64-bit shard identifier in hex format
    Hash:
      type: string
      format: hash
      pattern: '^[A-Za-z0-9+/]{43}=$'
      contentEncoding: base64
      description: 32-byte hash in base64 format
    LogicalTime:
      type: integer
      format: int64
      minimum: 0
      description: 64-bit logical time
    UnixTime:
      type: integer
      format: int64
      minimum: 0
      description: Unix timestamp in seconds
    Opcode:
      type: integer
      format: int64
    AccountStatus:
      type: string
      enum:
        - uninit
        - frozen
        - active
        - nonexist
    AccountStatusChange:
      type: string
      enum:
        - unchanged
        - frozen
        - deleted
    TokenType:
      type: string
      enum:
        - jetton_wallets
        - nft_items
        - nft_collections
        - jetton_masters
    AccountBalance:
      type: object
      required:
        - account
        - balance
      properties:
        account:
          $ref: '#/components/schemas/AccountAddress'
        balance:
          $ref: '#/components/schemas/Coins'
    AccountState:
      required:
        - account_status
        - hash
      type: object
      properties:
        account_status:
          type: string
          enum:
            - uninit
            - frozen
            - active
            - inactive
        balance:
          $ref: '#/components/schemas/Coins'
        code_boc:
          type: string
        code_hash:
          $ref: '#/components/schemas/Hash'
        data_boc:
          type: string
        data_hash:
          $ref: '#/components/schemas/Hash'
        extra_currencies:
          type: object
          additionalProperties:
            type: string
        frozen_hash:
          $ref: '#/components/schemas/Hash'
        hash:
          type: string
    AccountStateFull:
      required:
        - account_state_hash
        - status
      type: object
      properties:
        account_state_hash:
          $ref: '#/components/schemas/Hash'
        address:
          type: string
          format: address
        balance:
          type: string
        code_boc:
          type: string
        code_hash:
          $ref: '#/components/schemas/Hash'
        contract_methods:
          type: array
          items:
            type: integer
        data_boc:
          type: string
        data_hash:
          $ref: '#/components/schemas/Hash'
        extra_currencies:
          type: object
          additionalProperties:
            type: string
        frozen_hash:
          $ref: '#/components/schemas/Hash'
        interfaces:
          type: array
          items:
            type: string
        last_transaction_hash:
          $ref: '#/components/schemas/Hash'
        last_transaction_lt:
          $ref: '#/components/schemas/LogicalTime'
        status:
          type: string
    Action:
      type: object
      properties:
        accounts:
          type: array
          items:
            type: string
        action_id:
          type: string
        details:
          type: object
        end_lt:
          $ref: '#/components/schemas/LogicalTime'
        end_utime:
          $ref: '#/components/schemas/UnixTime'
        start_lt:
          $ref: '#/components/schemas/LogicalTime'
        start_utime:
          $ref: '#/components/schemas/UnixTime'
        success:
          type: boolean
        trace_end_lt:
          $ref: '#/components/schemas/LogicalTime'
        trace_end_utime:
          type: integer
        trace_external_hash:
          type: string
        trace_external_hash_norm:
          type: string
        trace_id:
          type: string
        trace_mc_seqno_end:
          type: integer
        transactions:
          type: array
          items:
            type: string
        transactions_full:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        type:
          type: string
    AddressBook:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AddressBookRow'
    AddressBookRow:
      type: object
      properties:
        domain:
          type: string
        interfaces:
          type: array
          items:
            type: string
        user_friendly:
          type: string
    AddressMetadata:
      required:
        - is_indexed
        - token_info
      type: object
      properties:
        is_indexed:
          type: boolean
        token_info:
          type: array
          items:
            $ref: '#/components/schemas/TokenInfo'
    Block:
      required:
        - after_merge
        - after_split
        - before_split
        - created_by
        - end_lt
        - file_hash
        - flags
        - gen_catchain_seqno
        - gen_utime
        - global_id
        - key_block
        - master_ref_seqno
        - masterchain_block_ref
        - min_ref_mc_seqno
        - prev_blocks
        - prev_key_block_seqno
        - rand_seed
        - root_hash
        - seqno
        - shard
        - start_lt
        - tx_count
        - validator_list_hash_short
        - version
        - vert_seqno
        - vert_seqno_incr
        - want_merge
        - want_split
        - workchain
      type: object
      properties:
        workchain:
          $ref: '#/components/schemas/WorkchainId'
        shard:
          $ref: '#/components/schemas/ShardId'
        seqno:
          type: integer
          description: Block sequence number
        root_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: Base64-encoded 32-byte hash representing the root cell of the referenced block.
        file_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: Base64-encoded 32-byte hash of the BOC-encoded root cell for the referenced block.
        global_id:
          type: integer
          format: int32
          description: Global network id.
        version:
          type: integer
          format: int32
          description: Block model version
        after_merge:
          type: boolean
          description: Whether this block was produced after the shards were merged.
        before_split:
          type: boolean
          description: Whether this block was produced before the shards split.
        after_split:
          type: boolean
          description: Whether this block was produced after the shards split.
        want_merge:
          type: boolean
          description: Hint that the shard with this block should merge.
        want_split:
          type: boolean
          description: Hint that the shard with this block should split.
        key_block:
          type: boolean
          description: Whether this block is a key block.
        vert_seqno_incr:
          type: boolean
          description: Whether the vertical sequence number is incremented in this block.
        flags:
          type: integer
          format: int32
          description: Block flags (currently only bit 1 is used, for `gen_software`)
        gen_utime:
          allOf:
            - $ref: '#/components/schemas/UnixTime'
          description: Unix timestamp in seconds when the block was created.
        start_lt:
          allOf:
            - $ref: '#/components/schemas/LogicalTime'
          description: Logical time range start.
        end_lt:
          allOf:
            - $ref: '#/components/schemas/LogicalTime'
          description: Logical time range end.
        validator_list_hash_short:
          type: integer
          format: int32
          description: Last 4 bytes of the hash of the validator list.
        gen_catchain_seqno:
          type: integer
          format: int32
          description: Seqno of the catchain session where this block was produced.
        min_ref_mc_seqno:
          type: integer
          format: int32
          default: 0
          minimum: 0
        prev_key_block_seqno:
          type: integer
          format: int32
          description: Previous key block seqno.
        vert_seqno:
          type: integer
          format: int32
          description: Block vertical sequence number.
        master_ref_seqno:
          type: integer
          format: int32
          default: 0
          minimum: 0
        rand_seed:
          type: string
          format: bytes
          description: Random generator seed.
          pattern: '^[A-Za-z0-9+/]{43}=$'
        created_by:
          type: string
          format: bytes
          description: Public key of the collator who produced this block.
          pattern: '^[A-Za-z0-9+/]{43}=$'
        tx_count:
