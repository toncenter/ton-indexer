version: '3.9'

x-indexer-environment: &indexer-environment
  POSTGRES_DIALECT:
  POSTGRES_HOST:
  POSTGRES_PORT:
  POSTGRES_USER:
  POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
  POSTGRES_DBNAME:
  TON_INDEXER_API_ROOT_PATH:
  TON_INDEXER_API_TITLE:
  TON_INDEXER_TON_HTTP_API_ENDPOINT:
  TON_INDEXER_REDIS_DSN: redis://event-cache:6379

services:
  event-cache:
    image: redis:latest
    networks:
      - internal
    command: redis-server --maxclients 40000
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.labels.${TONCENTER_ENV:?}.indexer-cpp.events==true"
  event-classifier:
    image: ${DOCKER_REGISTRY:-localhost:5000}/ton-index-event-classfier:${IMAGE_TAG:?}
    build:
      context: indexer
      dockerfile: Dockerfile
    secrets:
      - postgres_password
    command: python3 /app/event_classifier.py --pool-size ${TON_INDEXER_WORKERS:-8} --prefetch-size 100000 --batch-size 10000 --expected-total 720000000
    environment: *indexer-environment 
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.labels.${TONCENTER_ENV:?}.indexer-cpp.events==true"
    networks:
      internal:

networks:
  internal:
    attachable: true
    external: false
    driver_opts:
      com.docker.network.driver.mtu: 1350
  toncenter-global:
    external: true

secrets:
  postgres_password:
    file: private/postgres_password
  