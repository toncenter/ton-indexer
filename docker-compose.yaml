version: "3.9"

x-indexer-environment: &index-common
  POSTGRES_DIALECT: ${POSTGRES_DIALECT:-postgresql+asyncpg}
  POSTGRES_HOST:
  POSTGRES_PORT:
  POSTGRES_USER:
  POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
  POSTGRES_DBNAME:
  POSTGRES_DBROOT:
  POSTGRES_PUBLISH_PORT:

x-index-api: &index-api
  TON_INDEXER_API_ROOT_PATH:
  TON_INDEXER_API_PORT:
  TON_INDEXER_TON_HTTP_API_ENDPOINT:
  TON_INDEXER_IS_TESTNET:
  <<: *index-common

x-index-worker: &index-worker
  TON_WORKER_FROM:
  <<: *index-common

services:
  index-api:
    build:
      context: indexer
      dockerfile: Dockerfile
    secrets:
      - postgres_password
    command: gunicorn indexer.api.main:app -k uvicorn.workers.UvicornWorker --bind=0.0.0.0:8081 -w ${TON_INDEXER_WORKERS:-1}
    ports:
      - target: 8081
        published: ${TON_INDEXER_API_PORT:-8081}
    environment: *index-api
    restart: always
    networks:
      internal:
    depends_on:
      - alembic

  alembic:
    build:
      context: indexer
      dockerfile: Dockerfile
    environment: *index-api 
    secrets:
      - postgres_password
    command: alembic upgrade head-1
    networks:
      internal:
    depends_on:
      postgres:
        condition: service_healthy

  index-worker:
    build:
      context: ton-index-cpp
      dockerfile: Dockerfile
    secrets:
      - postgres_password
    volumes:
      - ${TON_WORKER_DBROOT}:/tondb
    environment: *index-worker
    networks:
      internal:
    command: --from ${TON_WORKER_FROM:-1}
    restart: unless-stopped
    depends_on:
      alembic:
        condition: service_completed_successfully

  postgres:
    image: postgres:16
    environment: *index-common
    ports:
      - ${POSTGRES_PUBLISH_PORT:-5432}:5432
    secrets:
      - postgres_password
    command: postgres -c max_connections=1024 -c shared_buffers=4GB -c work_mem=64MB -c max_wal_size=1GB -c tcp_keepalives_idle=60 -c tcp_keepalives_interval=60 -c tcp_keepalives_count=60
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    shm_size: 2G
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      internal:
    logging:
      driver: local
      options:
        max-size: 4G

volumes:
  postgres_data:
    external: false

networks:
  internal:
    attachable: true
    external: false

secrets:
  postgres_password:
    file: ${POSTGRES_PASSWORD_FILE:-private/postgres_password}
